<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Reimbursements</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="http://ec2-54-152-190-213.compute-1.amazonaws.com:8081/reimbursement-0.0.1-SNAPSHOT/css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      type="text/css"
      href="extensions/filter-control/bootstrap-table-filter-control.css"
    /> -->
  </head>
  <body>
    <h1 id="empName">Reimbursements for </h1>
    <br />
    <br />
    <br />
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
      </div>
    </div>
    <br />
    <div class="container-fluid">
      <div class="row">
        <div class="col"></div>
        <div class="col-8">
            <!-- <p id="empName">Table for our really awesome employee named </p> -->
          <table
            class="table table-striped table-hover table-sm"
            data-filter-control="true"
            data-show-search-clear-button="true"
          >
            <thead
              style="
                background: rgb(255, 0, 0);
                background: linear-gradient(
                  122deg,
                  rgba(255, 0, 0, 1) 0%,
                  rgba(255, 145, 0, 1) 100%
                );
              "
            >
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Amount</th>
                <th scope="col">Submission Date</th>
                <th scope="col">Resolution Date</th>
                <th scope="col">Description</th>
                <th scope="col">Receipt</th>
                <th scope="col">Resolver</th>
                <th scope="col">Status</th>
                <th scope="col">Category</th>
              </tr>
            </thead>
            <tbody id="reimbTableBody"></tbody>
          </table>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <br />
    <br />
    <br />
    <br />

    <div class="container-fluid">
      <div class="row">
        <div class="col-1"></div>
        <div class="col">
          <p><u>Submit a reimbursement request</u>:</p>
          <input type="text" id="amountF" placeholder="Amount" />
          <br />
          <input type="text" id="descriptionF" placeholder="Description" />
          <br />
          <label for="Categories">Choose a category:</label>
          <select id="categoriesF" name="Categories">
            <option value="1">Travel</option>
            <option value="2">Meals</option>
            <option value="3">Gas</option>
            <option value="4">Lodging</option>
            <option value="5">Supplies</option>
            <option value="6">Other</option>
          </select>
          <br />
          <button class="btn btn-primary" id="submitR">Submit Request</button>
          <br />
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-1"></div>
        <div class="col">
          <br />
          <p>
            <u>Pick a number to delete a reimbursement. You cannot delete a
              reimbursement that is under review or completed:</u>
          </p>
          <input type="number" placeholder="number" id="reimbId" />
          <input type="submit" value="Submit" id="deleteButton" />
        </div>
      </div>
    </div>

    <button class="btn" id="validateUser"></button>

    <!-- <script src="extensions/filter-control/bootstrap-table-filter-control.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- My own scripts -->
    <script src="../js/empReim.js"></script>
    <!-- <script src="../js/myScripts.js"></script> -->
  </body>
</html>
